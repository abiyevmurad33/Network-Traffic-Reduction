# basic_movement.cfg (thesis v1)
# Config file format: key=value, lists in { ... }, case-insensitive. :contentReference[oaicite:2]{index=2}

# Base game assets (IWAD). Must exist in repo root as freedoom2.wad. :contentReference[oaicite:3]{index=3}
doom_game_path = freedoom2.wad

# Scenario WAD (we vendor this in the repo for reproducibility)
doom_scenario_path = scenarios/basic.wad
doom_map = map01

# Control from code (logger will drive actions)
mode = PLAYER

# Tick rate (Doom uses 35 tics/sec; keep explicit)
ticrate = 35

# Rendering (debug-friendly for early stage; we may switch to false later)
window_visible = true
sound_enabled = false

# Episode timing
# Start a bit after spawn to stabilize initial state
episode_start_time = 10
# 120 seconds * 35 tics/sec = 4200 tics
episode_timeout = 4200

# Buttons enabled (initial action space for this project)
# Note: turning is included so yaw prediction is meaningful.
available_buttons = {
    MOVE_FORWARD
    MOVE_BACKWARD
    MOVE_LEFT
    MOVE_RIGHT
    TURN_LEFT
    TURN_RIGHT
    ATTACK
}

# Minimal game variables can be added later; v1 logger focuses on position + angles.
